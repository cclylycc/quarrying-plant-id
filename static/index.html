    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸŒ¿ æ¤ç‰©è¯†åˆ«ç³»ç»Ÿ</h1>
        <p class="subtitle">æ”¯æŒ 4,066 ç§æ¤ç‰©è¯†åˆ« â€¢ AI é©±åŠ¨ â€¢ å‡†ç¡®ç‡ 95.9%</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“·</div>
            <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ æ¤ç‰©å›¾ç‰‡</div>
            <div class="upload-hint">æ”¯æŒ JPGã€PNG ç­‰æ ¼å¼</div>
        </div>

        <input type="file" id="fileInput" accept="image/*">

        <div id="preview"></div>

        <button class="btn" id="identifyBtn" disabled>å¼€å§‹è¯†åˆ«</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>æ­£åœ¨è¯†åˆ«ä¸­ï¼Œè¯·ç¨å€™...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="result-card">
                <div class="result-title">ğŸŒ± ç§çº§åˆ«è¯†åˆ«ç»“æœ</div>
                <div id="speciesResults"></div>
            </div>

            <div class="result-card">
                <div class="result-title">ğŸŒ³ å±çº§åˆ«è¯†åˆ«ç»“æœ</div>
                <div id="genusResults"></div>
            </div>

            <div class="result-card">
                <div class="result-title">ğŸŒ² ç§‘çº§åˆ«è¯†åˆ«ç»“æœ</div>
                <div id="familyResults"></div>
            </div>

            <div class="inference-time" id="inferenceTime"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const identifyBtn = document.getElementById('identifyBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const speciesResults = document.getElementById('speciesResults');
        const genusResults = document.getElementById('genusResults');
        const familyResults = document.getElementById('familyResults');
        const inferenceTime = document.getElementById('inferenceTime');

        let selectedFile = null;

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            selectedFile = file;
            
            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `<img id="previewImg" src="${e.target.result}" alt="é¢„è§ˆå›¾">`;
                identifyBtn.disabled = false;
            };
            reader.readAsDataURL(file);

            // éšè—ä¹‹å‰çš„ç»“æœ
            results.classList.remove('show');
            error.classList.remove('show');
        }

        // è¯†åˆ«æŒ‰é’®
        identifyBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loading.classList.add('show');
            identifyBtn.disabled = true;
            results.classList.remove('show');
            error.classList.remove('show');

            try {
                // å‡†å¤‡è¡¨å•æ•°æ®
                const formData = new FormData();
                formData.append('file', selectedFile);

                // å‘é€è¯·æ±‚
                const response = await fetch(`${API_URL}/identify?topk=5`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.status === 0) {
                    // æ˜¾ç¤ºç»“æœ
                    displayResults(data);
                } else {
                    showError(data.message);
                }
            } catch (err) {
                showError('è¯†åˆ«å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œï¼š' + err.message);
            } finally {
                loading.classList.remove('show');
                identifyBtn.disabled = false;
            }
        });

        // æ˜¾ç¤ºç»“æœ
        function displayResults(data) {
            // ç§çº§åˆ«ç»“æœ
            speciesResults.innerHTML = data.results
                .map(item => createResultItem(item))
                .join('');

            // å±çº§åˆ«ç»“æœ
            genusResults.innerHTML = data.genus_results.slice(0, 3)
                .map(item => createResultItem(item))
                .join('');

            // ç§‘çº§åˆ«ç»“æœ
            familyResults.innerHTML = data.family_results.slice(0, 3)
                .map(item => createResultItem(item))
                .join('');

            // æ¨ç†æ—¶é—´
            inferenceTime.textContent = `è¯†åˆ«è€—æ—¶: ${data.inference_time.toFixed(4)} ç§’`;

            results.classList.add('show');
        }

        // åˆ›å»ºç»“æœé¡¹
        function createResultItem(item) {
            const probability = (item.probability * 100).toFixed(2);
            return `
                <div class="result-item">
                    <div class="plant-name">
                        <div class="chinese-name">${item.chinese_name}</div>
                        <div class="latin-name">${item.latin_name || 'æš‚æ— æ‹‰ä¸å'}</div>
                    </div>
                    <div class="probability">${probability}%</div>
                </div>
            `;
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

        // æ£€æŸ¥ API æ˜¯å¦å¯ç”¨
        async function checkAPI() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                console.log('API çŠ¶æ€:', data);
            } catch (err) {
                console.warn('API è¿æ¥å¤±è´¥ï¼Œè¯·ç¡®ä¿åç«¯æœåŠ¡å·²å¯åŠ¨');
            }
        }

        checkAPI();
    </script>
